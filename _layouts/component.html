---
layout: default
---

<section class="container mb-3">
        <div class="row">
            <div class="col-12 col-lg-9 mt-3 order-last order-lg-first">
               
                    <div id="content">
                        <h1>{{page.title}}</h1>
                        <small>Written on {{ page.date | date: "%B %e, %Y" }}.
                           </small>
                        <div class="mt-3" id="blog-post-content">
                          {{content}}
                        </div>
                        <div class="mt-3">
                            Tags : 
                            {% for t in page.tags %}
                                    <a class="badge text-light" href="/tag/{{t | downcase}}">
                                        {{t}}
                                    </a>  
                            {% endfor %}
                            <script>
                                var badges = document.querySelectorAll(".badge");

                                var colors = ["primary","secondary","success","info","dark"]; 
                                function r(b){
                                    var color = colors[Math.floor(Math.random() * 5)];
                                    b.classList.add("bg-"+color);
                                }
                                badges.forEach(r);
                            </script>
                        </div>
                    </div>
              
            </div>
            <div class="col-12 col-lg-3 mt-3 conIndex">
                <aside class="card">
                    <div class="card-header">
                        Index of Content 
                        <button class="btn btn-light float-end py-0 px-2" type="button" data-bs-toggle="collapse" data-bs-target="#content-index" aria-expanded="false" aria-controls="collapseExample">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                    <div class="collapse show card-body" id="content-index">
                        <ul class="list-group-hover" id="index">

                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </section>
<section class="container">
       <div class="row">
           <div class="col-6">
               {% if page.previous.url %}
                    <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
           </div>
           <div class="col-6">
                {% if page.next.url %}
                    <a class="float-end" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
           </div>
    </div>
</section>
