---
layout: default
---
<article class="container">
  <header class="row mb-3">
    <div class="col-12">
      <h1>{{ page.title }}</h1>
      <small class="text-muted my-2 d-block">Written on {{ page.date | date: "%B %e, %Y" }}</small>
    </div>
  </header>
  
  <div class="row">
    <div class="col-12">
      {{ content }}
    </div>
  </div>

</article>
