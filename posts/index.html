---
layout: default
title: My Blog
---


<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            {% for post in paginator.posts %}
            <article class="card mb-3 shadow border-0">
                <div class="card-body">
                    <h2><a class="text-dark" style="text-decoration: none;" href="{{post.url}}">{{ post.title }}</a></h2>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            {% if post.thumbnail %}
                            <img src="{{ post.thumbnail }}" class="img-fluid rounded w-100" alt="{{ post.title }}">
                            {% else %}
                            <img src="{{ site.avatar }}" class="img-fluid rounded w-100" alt="{{ post.title }}">
                            {% endif %}
                        </div>
                        <div class="col-12 col-md-6 my-auto text-muted">
                        {{post.excerpt}}
                        </div>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
    <div class="row mt-3">
        <div class="mx-auto">
            <nav aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item {% if paginator.previous_page_path %}{% else %}disabled{% endif %}">
                        <a class="page-link" href="{{ paginator.previous_page_path }}" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        {% if paginator.page == 1 %}
                            <a class="page-link" href="/posts/">{{page}}</a>
                        {% else %}
                            <a class="page-link" href="/posts/page{{page}}/">{{page}}</a>
                        {% endif %}
                    </li>
                    <li class="page-item {% if paginator.next_page_path %}{% else %}disabled{% endif %}">
                        <a class="page-link" href="{{paginator.next_page_path}}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
