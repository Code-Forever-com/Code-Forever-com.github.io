{% for dep in site.dependencies %}
    {% if include.css contains dep.label %}
        <!-- {{ dep.label }} - {{ dep.version }} -->
        <link rel="stylesheet" href="{{ dep.src }}">
        <!-- /{{ dep.label }} - {{ dep.version }} -->
    {% endif %}

    {% if include.js contains dep.label %}
    <!-- {{ dep.label }} - {{ dep.version }} -->
        <script src="{{ dep.src }}"></script>
    <!-- /{{ dep.label }} - {{ dep.version }} -->
    {% endif %}
{% endfor %}
