---
layout: page
title: Components
permalink: /components/
---

<style>
.sc-col{
    height: calc( 100vh - 116px );
}
.component img{
    width: 100%;
    height: 5rem;
}
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row mt-3 px-3">
                <input type="text" class="form-control" id="comp-search">
            </div>
            <div class="row mt-3">
                {% for c in site.components %}
                    <div class="col-6 col-sm-4 col-md-3 mb-2 component">
                        <div class="card">
                            <div class="card-body text-center">
                                <span class="d-block"><img src="{{c.thumbnail}}" alt="{{c.title}}"></span>
                                <a href="{{c.url}}"><div class="text-dark component-title mt-2 text-decoration-none">{{c.title}}</div></a>
                                <small class="d-none component-tag">
                                    {% for t in c.tags %}
                                        {{t}}
                                        {% unless forloop.last %},{% endunless %}
                                    {% endfor %}
                                </small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
