---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post mb-3">
      <div class="card w-100">
        <div class="card-body row">
          <div class="col-12 col-md-6">
            <img src="{{ post.thumbnail }}" alt="{{ post.title }}" class="w-100">
          </div>
          <div class="col-12 col-md-6">
            <a class="h3 text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <p class="text-muted">
              {{ post.excerpt }}
            </p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
