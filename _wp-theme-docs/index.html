---
layout: page
title: Wordpress Theme Development Book
---

{% for post in site.wp-theme-docs %}
            <article class="card mb-3 shadow border-0">
                <div class="card-body">
                    <h2><a class="text-dark" style="text-decoration: none;" href="{{post.url}}">{{ post.title }}</a></h2>
                    <div class="row">
                        <div class="col-12 col-md-6 rounded order" style="height: 10rem;overflow: hidden;">
                            {% if post.thumbnail %}
                            <img src="{{ post.thumbnail }}" class="bg-dark img-fluid w-100" alt="{{ post.title }}">
                            {% else %}
                            <img src="{{ site.avatar }}" class="bg-dark img-fluid w-100" alt="{{ post.title }}">
                            {% endif %}
                        </div>
                        <div class="col-12 col-md-6 my-auto text-muted">
                        {{post.excerpt}}
                        </div>
                    </div>
                </div>
            </article>
            {% endfor %}
